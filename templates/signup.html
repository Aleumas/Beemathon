<!DOCTYPE html>
<html>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="{{url_for('static', filename='javascript/signup.js')}}"></script> 

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Head -->
    <head>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/signup_style.css') }}">
    </head>
    
    <!-- Body -->
    <body>
        <div class='background'>
            <div class='sign-in__container'>
                <div class='sign-in__content load-animation'>
                    <h3 class="brand"> JK </h3>
                    <h1> Sign up </h1>
                    <form action="#"  method="post">
                        <input id="name" name="name" placeholder="Business name*" required>
                        <input id="phoneNumber" name="phoneNumber" placeholder="Phone number*" required>
                        <select name="category" id='category' bind:value={access} placeholder="access" required>
                            <option value=''disabled selected> category* </option>
                            <option value='food'> food </option>
                            <option value='technology'> technology </option>
                            <option value='other'> other </option>
                        </select>
                        <input id="email" name="email" placeholder="Email*" required>
                        <input id="password" type='password' name="password" placeholder="Password*" required>
                        
                        <button type="submit"> Sign Up </button>
                    </form>
                    <br>
                    <p class="error"> {{ error_message }} </p>
                    <br>
                    <hr>
                    <p> Already a member? <a href='./'> Sign in </a> </p>
                </div>
            </div>
        </div>
    </body>

</html>
